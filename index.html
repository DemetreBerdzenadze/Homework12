      <div class="search_bar">
        <form class="input_1" action="">

        <button class="button_1" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>

      <div class="user_acount">

    <header class="main_header_part2">

          </li>
          <li>

          </li>
          <li>

          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="personal_information">
        <h2>CONTACT US</h2>

        <form action="" class="personal_ditails">
          <div class="name_email">
            <input type="text" class="name" name="Name" placeholder="name">
            <input type="text" class="email" name="email" placeholder="Email">
          </div>

          <div class="qusetion_order">
            <label for="option" class="label_1">
              Is your question about an existing order?
            </label>
            <select name="option" id="option" class="select_1">
              <option value=""></option>
              <option value="Yes" class="Yes">Yes</option>
              <option value="NO" class="NO">No</option>
            </select>

            <label for="" class="label_2">
              I have a delivery question about my order
            </label>

            <div class="radio_1">
              <input type="radio" class="input_3" name="radio" value="order" id="order">
              <label class="label_3" for="">I did not receive my order</label>
            </div>

            <div class="radio_2">
              <input type="radio" class="input_4" name="radio" value="order" id="order">
              <label class="label_4" for="">My order is incorrect or arrived damaged</label>
            </div>

            <div class="radio_3">
              <input type="radio" class="input_5" name="radio" value="order" id="order">
              <label class="label_5" for="">Cancel my order</label>
            </div>

            <div class="radio_4">
              <input type="radio" class="input_6" name="radio" value="order" id="order">
              <label class="label_6" for="">Change my shipping address</label>
            </div>

            <label class="label_7" for="">
              Please provide more details below.
            </label>

            <textarea name="Massage" id="" cols="30" rows="10" placeholder="Massage"></textarea>

            <dvi class="check_box">
              <input type="checkbox" name="check" class="check">
              <label for="" class="label_8">
                I want to receive the newsletter
              </label>
            </dvi>

            <button class="button_3" type="submit">
              SEND
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="social_icons">
        <p>Follow us</p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>

        </a>
        <a href="mailto: plant@gmail.com">
          <i class="fa-regular fa-envelope">plant@gmail.com</i>
        </a>
